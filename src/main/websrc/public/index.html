<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content="Lima - Task management on overdrive"/>

</head>
<body>

<section id="loader" style="top:0;right:0;bottom:0;left:0;position:absolute;">
    <div style="margin: 0 auto;padding-top: 20%;width: 350px;text-align: center;">
        LOADING
    </div>
</section>

<div ui-view="header" ng-cloak=""></div>

<div class="mobilemenu ui left vertical inverted sidebar menu" ui-view="mobilemenu" ng-cloak=""></div>

<div class="rightsidebar ui right vertical inverted labeled icon sidebar menu" ui-view="sidebar" ng-cloak=""></div>

<div class="pusher" ng-cloak="">
    <div class="main-content ui container" ui-view="content" ng-cloak=""></div>

    <div id="mainLoader" class="ui dimmer">
        <div class="ui loader"></div>
    </div>
</div>

<script type="application/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="application/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
<script type="application/javascript" src="//cdnjs.cloudflare.com/ajax/libs/restangular/1.5.2/restangular.min.js"></script>
<script type="application/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
</body>
</html>
