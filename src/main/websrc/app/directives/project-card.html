<div class="card">
    <div class="image">
        <img src="img/projects/{{project.id}}.jpg">
    </div>
    <div class="content">
        <div class="header">{{project.name}}</div>
        <div class="meta">
            <a>{{project.status}}</a>
        </div>
        <div class="description">
            {{project.description}}
        </div>
    </div>
    <div class="extra content">
      <span class="right floated">
        {{project.tasks ? (project.tasks.length + ' tasks' ) : 'no task yet'}}
      </span>
      <span>
        <i class="user icon"></i>
        {{project.team ? (project.team.length + ' team members' ) : '0 team member'}}
      </span>
    </div>
</div>
