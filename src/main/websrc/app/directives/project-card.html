<div class="blurring dimmable image">
    <div class="ui dimmer">
        <div class="content">
            <div class="center">
                <div class="ui inverted button" ng-click="projectDetail()">Details</div>
            </div>
        </div>
    </div>
    <img src="img/projects/{{project.id}}.jpg" onerror="this.src='img/default.png'">
</div>
<div class="content">
    <div class="ui mini horizontal divided list">
        <div class="item" ng-repeat="member in members track by member.id">
            <img class="ui avatar image" src="img/default.png">
        </div>
    </div>
    <div class="header">{{project.name}}</div>
    <div class="meta">
        <a>{{project.status}}</a>
    </div>
    <div class="description">
        {{project.description ? project.description : 'no description'}}
    </div>
</div>
<div class="extra content">
      <span class="right floated">
        {{project.tasks ? (project.tasks.length + ' tasks' ) : 'no task yet'}}
      </span>
      <span>
        <i class="user icon"></i>
        {{project.team ? (project.team.length + ' team members' ) : '0 team member'}}
      </span>
</div>
