<div class="ui raised segment grid task-item" ng-class="{'blue': hover}"
     ng-mouseenter="hover = true" ng-mouseleave="hover = false">

    <div class="ten wide column" ui-sref="task({id: task.id})">
        <h3 class="ui header">
            <a class="ui red ribbon label"></a>
            <div class="content">
                {{task.name}}
                <div class="sub header description"><p>{{task.description}}</p></div>
            </div>
        </h3>
        <a class="header"></a>
    </div>
    <div class="one wide column middle aligned content">
        <img class="ui mini circular image" src="img/users/{{task.assignee?task.assignee.id:'default'}}.jpg"
             onerror="this.src='img/default.png'">
    </div>
    <div class="three wide column middle aligned content">
        <div class="ui fluid calendar" id="dueDate">
            <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input ng-model="task.endDate" type="text" placeholder="Date">
            </div>
        </div>
    </div>
    <div class="two wide column middle aligned content">
        <div class="ui fluid dropdown blue button task-status">
            <span class="text">Started</span>
            <div class="menu">
                <div class="gray item">
                    <span data-value="BACKLOG">Pending</span>
                </div>
                <div class="blue item">
                    <span data-value="IN_PROGRESS">Started</span>
                </div>
                <div class="green item">
                     <span data-value="DONE">Completed</span>
                </div>
                <div class="red item">
                    <span data-value="OBSOLETE">Obsolete</span>
                </div>
            </div>
        </div>
    </div>
</div>
